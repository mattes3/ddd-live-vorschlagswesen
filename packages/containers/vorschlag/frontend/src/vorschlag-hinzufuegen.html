<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="@common/index.css" />
        <script
            data-name="libraries-used"
            src="@common/scripts/libraries-used.ts"
            type="module"
        ></script>
        {{> standard-head-entries }}
    </head>
    <body>
        {{> standard-body-entries }}
        <main class="container mx-auto p-4">
            <form
                id="vorschlag-form"
                action="/vorschlag/hinzufuegen"
                data-hx-post="/vorschlag/hinzufuegen"
                class="max-w-lg mx-auto mt-10 p-4 border rounded shadow"
            >
                <div class="mb-4">
                    <label for="titel" class="block text-sm font-medium text-gray-700">Titel</label>
                    <input
                        type="text"
                        name="titel"
                        id="titel"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label for="businessVorteil" class="block text-sm font-medium text-gray-700"
                        >Business Advantage</label
                    >
                    <textarea
                        name="businessVorteil"
                        id="businessVorteil"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    ></textarea>
                </div>
                <div class="mb-4">
                    <label
                        for="moeglicherUmsetzungsAufwand"
                        class="block text-sm font-medium text-gray-700"
                        >Possible Implementation Effort</label
                    >
                    <input
                        type="number"
                        name="moeglicherUmsetzungsAufwand"
                        id="moeglicherUmsetzungsAufwand"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label
                        for="moeglicherZeitrahmenVon"
                        class="block text-sm font-medium text-gray-700"
                        >Possible Time Frame From</label
                    >
                    <input
                        type="date"
                        name="moeglicherZeitrahmenVon"
                        id="moeglicherZeitrahmenVon"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label
                        for="moeglicherZeitrahmenBis"
                        class="block text-sm font-medium text-gray-700"
                        >Possible Time Frame To</label
                    >
                    <input
                        type="date"
                        name="moeglicherZeitrahmenBis"
                        id="moeglicherZeitrahmenBis"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label
                        for="nichtUmsKonsequenzen"
                        class="block text-sm font-medium text-gray-700"
                        >Non-Implementation Consequences</label
                    >
                    <textarea
                        name="nichtUmsKonsequenzen"
                        id="nichtUmsKonsequenzen"
                        required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                    ></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">
                    Submit
                </button>
            </form>
        </main>
    </body>
</html>
